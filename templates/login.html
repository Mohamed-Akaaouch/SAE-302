<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #2b134b;
            color: #ffd700;
            text-align: center;
        }

        h1, h2, h3 {
            text-shadow: 2px 2px #9e7c2b;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .theme-card {
            background-color: #ffd700;
            color: #2b134b;
            border: 2px solid #9e7c2b;
            border-radius: 10px;
            box-shadow: 0px 6px 0px #9e7c2b;
            padding: 20px;
            margin: 15px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .theme-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 0px #9e7c2b;
        }

        #theme-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hidden {
            display: none;
        }

        #timer {
            font-size: 18px;
            margin-top: 20px;
            color: #f0c800;
        }

        #quiz-container, #nom-classement, #result-section, #score-section {
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0px 6px 0px #9e7c2b;
        }

        .table {
            background-color: #2b134b;
            color: #ffffff;
            border-color: #ffd700;
        }

        .table th {
            background-color: #9e7c2b;
            color: #ffffff;
            border-color: #ffd700;
        }

        .table td {
            background-color: #3a176b;
            color: #ffffff;
            border-color: #ffd700;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #47297a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="start-btn">Se connecter</button>
        </form>
        <br><p>Pas encore inscrit ? <a href="/register">Cr√©er un compte</a></p>
    </div>
</body>
</html>
