<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web</title>
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Quiz Web</h1>
        <div id="quiz-container">
            <h2 id="question">Cliquez pour d√©marrer le quiz</h2>
            <div id="options"></div>
            <div id="timer"></div>
            <button class="start-btn" onclick="startQuiz()">D√©marrer le Quiz</button>
        </div>
        <p id="result"></p>
    </div>
    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        let score = 0;
        let timer;

        async function startQuiz() {
            const response = await fetch('/start_quiz');
            const data = await response.json();
            quizData = data.quiz;

            if (quizData.length > 0) {
                currentQuestionIndex = 0;
                score = 0;
                displayQuestion();
            } else {
                alert("Aucune question disponible.");
            }
        }

        function displayQuestion() {
            clearTimeout(timer); 
            const questionData = quizData[currentQuestionIndex];

            document.getElementById('question').innerText = questionData.question;

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = "";
            questionData.propositions.forEach(option => {
                if (option) {
                    const button = document.createElement('button');
                    button.innerText = option;
                    button.className = "option-btn";
                    button.onclick = () => checkAnswer(questionData.id, option, questionData.points);
                    optionsDiv.appendChild(button);
                }
            });

            let timeLeft = 15;
            const timerDiv = document.getElementById('timer');
            timerDiv.innerText = `Temps restant : ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                timerDiv.innerText = `Temps restant : ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }

        async function checkAnswer(questionId, userAnswer, points) {
            clearInterval(timer);

            const response = await fetch('/check_answer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: questionId, answer: userAnswer })
            });
            const result = await response.json();

            if (result.result === "correct") {
                score += points;
                alert("Bonne r√©ponse ! üéâ");
            } else {
                alert(`Mauvaise r√©ponse. La bonne r√©ponse √©tait : ${result.correct_answer}`);
            }

            nextQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                displayQuestion();
            } else {
                document.getElementById('quiz-container').innerHTML = `
                    <h2>Quiz termin√© !</h2>
                    <p>Votre score final est : ${score}</p>
                    <button class="start-btn" onclick="startQuiz()">Recommencer</button>
                `;
            }
        }
    </script>
</body>
</html>
